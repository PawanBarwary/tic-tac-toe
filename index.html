<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="game">
      <div class="cell" data-row="0" data-cell="0" id="0"></div>
      <div class="cell" data-row="0" data-cell="1" id="1"></div>
      <div class="cell" data-row="0" data-cell="2" id="2"></div>
      <div class="cell" data-row="1" data-cell="0" id="3"></div>
      <div class="cell" data-row="1" data-cell="1" id="4"></div>
      <div class="cell" data-row="1" data-cell="2" id="5"></div>
      <div class="cell" data-row="2" data-cell="0" id="6"></div>
      <div class="cell" data-row="2" data-cell="1" id="7"></div>
      <div class="cell" data-row="2" data-cell="2" id="8"></div>
    </div>
  </div>
  <h1 id="victory"></h1>
</body>
</html>
